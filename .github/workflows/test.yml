name: Tests

# Testing Strategy:
# - Tests run on Linux, macOS, and Windows (cross-platform library)
# - PDF library with DDD architecture - must work everywhere
# - Go 1.25+ required (matches go.mod requirement)
# - Minimal external dependencies
#
# Branch Strategy (Git Flow):
# - feature/** branches: Development work
# - release/** branches: Pre-release testing (test here BEFORE merging to main)
# - hotfix/** branches: Critical bug fixes
# - develop branch: Integration branch
# - main/master branch: Production-ready code only (protected)
# - Pull requests: Must pass all tests before merge

on:
  push:
    branches:
      - main
      - master
      - develop
      - 'feature/**'
      - 'release/**'
      - 'hotfix/**'
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  # Unit tests - Cross-platform
  unit-tests:
    name: Unit Tests - ${{ matrix.os }} - Go ${{ matrix.go-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ['1.25']  # Match go.mod requirement

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: ${{ matrix.go-version }}
        cache: true

    - name: Download dependencies
      run: go mod download

    - name: Verify dependencies
      run: go mod verify

    - name: Run go vet
      if: matrix.os == 'ubuntu-latest'
      run: go vet ./...

    - name: Run unit tests with race detector
      shell: bash
      run: go test -short -v -race -coverprofile=coverage.txt -covermode=atomic ./...

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.25'
      uses: codecov/codecov-action@v4
      continue-on-error: true
      with:
        file: ./coverage.txt
        flags: unittests
        name: codecov-unit

  # 32-bit build verification (GOARCH=386)
  build-386:
    name: Build - Linux 386
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.25'
        cache: true

    - name: Build for 386
      run: GOARCH=386 go build ./...

    - name: Run tests for 386
      run: GOARCH=386 go test -short ./...

  lint:
    name: Lint
    runs-on: ubuntu-latest
    continue-on-error: false  # Strict for production library

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.25'
        cache: true

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v9
      with:
        version: v2.7
        args: --timeout=5m

  # Formatting check
  formatting:
    name: Code Formatting
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.25'
        cache: true

    - name: Check formatting
      run: |
        if [ -n "$(gofmt -l .)" ]; then
          echo "ERROR: The following files are not formatted:"
          gofmt -l .
          echo ""
          echo "Run 'go fmt ./...' to fix formatting issues."
          exit 1
        fi
        echo "All files are properly formatted"

  # Benchmarks (informational only, runs on push)
  benchmarks:
    name: Benchmarks (Smoke Test)
    runs-on: ubuntu-latest
    # Only run on push (not PRs)
    if: github.event_name == 'push'
    continue-on-error: true  # Don't fail CI on benchmark failures

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.25'
        cache: true

    - name: Run benchmark smoke test
      run: |
        echo "=== Quick Benchmark Smoke Test ==="
        echo ""

        # Quick smoke test - parser benchmarks
        go test -bench=Benchmark -benchmem -count=1 -run=^$ ./internal/infrastructure/parser/... || true

        # Quick smoke test - primitive benchmarks
        go test -bench=Benchmark -benchmem -count=1 -run=^$ ./internal/infrastructure/primitive/... || true

        # Quick smoke test - domain benchmarks
        go test -bench=Benchmark -benchmem -count=1 -run=^$ ./internal/domain/... || true
